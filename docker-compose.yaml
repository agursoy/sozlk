version: '3'
services:
  strapi:
    build: ./backend
    ports:
      - "1337:1337"
    env_file:
      - ./backend/.env
  nuxt:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - "strapi"
    restart: always
    env_file:
      - ./frontend/.env
    volumes:
      - certbot-webroot-sozlk.com:/usr/src/app/.well-known
      - certbot-letsencrypt:/etc/letsencrypt
  certbot:
    container_name: certbot
    restart: always
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/webroots/sozlk.com --email info@sozlk.com --agree-tos --no-eff-email -d sozlk.com -d www.sozlk.com
    volumes:
      - certbot-webroot-sozlk.com:/webroots/sozlk.com/.well-known
      - certbot-letsencrypt:/etc/letsencrypt
  nginx:
    build: ./nginx
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - certbot-webroot-sozlk.com:/webroots/sozlk.com/.well-known
      - certbot-letsencrypt:/etc/letsencrypt
volumes:
  certbot-webroot-sozlk.com:
  certbot-letsencrypt: