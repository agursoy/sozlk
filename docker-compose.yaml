version: '3'
services:
  nuxt:
    build: ./frontend
    ports:
      - "80:3000"
      - "443:443"
    network_mode: bridge
    restart: always
    env_file:
      - ./frontend/.env
    volumes:
      - certbot-webroot-sozlk.com:/usr/src/app/.well-known
      - certbot-letsencrypt:/etc/letsencrypt
      - certbot-letsencrypt:/usr/src/app/certificates
  strapi:
    build: ./backend
    ports:
      - "1337:1337"
    network_mode: bridge
    env_file:
      - ./backend/.env
  certbot:
    build: ./certbot
    container_name: certbot
    restart: always
    volumes:
      - certbot-webroot-sozlk.com:/webroots/sozlk.com/.well-known
      - certbot-letsencrypt:/etc/letsencrypt
volumes:
  certbot-webroot-sozlk.com:
  certbot-letsencrypt: 