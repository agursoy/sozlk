version: '3'
services:
  nuxt:
    build: ./frontend
    ports:
      - "80:3000"
    network_mode: bridge
    env_file:
      - ./frontend/.env
    depends_on:
      strapi:
        condition: service_started
  strapi:
    build: ./backend
    ports:
      - "1337:1337"
    network_mode: bridge
    env_file:
      - ./backend/.env